<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Qual o seu país? <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var paisp = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var vel = String(paisp.value)
            res.innerText = `<p>Seu país é ${vel}</p>`
            if(vel == 'brasil'){
                res.innerHTML = `<p>Você é <strong>brasileiro</strong></p>`
            } else  (
                res.innerHTML = `Você é estrangeiro!`
            )


        }

    </script>


</body>
</html>
